<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Folder Finder</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        min-width: 520px;
        max-width: 720px;
        margin: 0 auto;
      }
      .dialog {
        min-height: 80vh;
      }
      .dialog__footer {
        position: sticky;
        bottom: 0;
        background: var(--bg);
        padding-top: 12px;
      }
    </style>
  </head>
  <body>
    <main class="dialog">
      <header class="dialog__header">
        <h1 class="dialog__title">Edit bookmark</h1>
      </header>
      <section class="field-group">
        <label class="field-group__label" for="bookmark-name">Name</label>
        <input
          id="bookmark-name"
          class="text-input"
          type="text"
          autocomplete="off"
        />
      </section>
      <section class="field-group">
        <div class="field-group__label">Location</div>
        <div class="search-panel">
          <input
            id="folder-search"
            class="text-input search-panel__input"
            type="search"
            placeholder="Search for folders"
            autocomplete="off"
          />
          <ul
            id="folder-results"
            class="folder-list"
            role="listbox"
            aria-label="Bookmark folders"
          ></ul>
        </div>
      </section>
      <footer class="dialog__footer">
        <button
          id="open-full-view"
          class="button button--ghost"
          type="button"
          hidden
        >
          Open full view
        </button>
        <div class="dialog__buttons">
          <button
            id="remove-bookmark"
            class="button button--danger"
            type="button"
          >
            Remove bookmark
          </button>
          <button
            id="save-bookmark"
            class="button button--primary"
            type="button"
          >
            Save
          </button>
        </div>
      </footer>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
