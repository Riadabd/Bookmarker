<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Folder Finder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="dialog">
      <header class="dialog__header">
        <h1 class="dialog__title">Edit bookmark</h1>
      </header>
      <section class="field-group">
        <label class="field-group__label" for="bookmark-name">Name</label>
        <input
          id="bookmark-name"
          class="text-input"
          type="text"
          autocomplete="off"
        />
      </section>
      <section class="field-group">
        <div class="field-group__header">
          <div class="field-group__label">Location</div>
          <button
            id="create-folder-trigger"
            class="button button--subtle button--small"
            type="button"
          >
            New folderâ€¦
          </button>
        </div>
        <div id="create-folder-sheet" class="create-folder" hidden>
          <form id="create-folder-form" class="create-folder__form">
            <section class="create-folder__row">
              <label class="field-group__label" for="create-folder-name">
                Folder name
              </label>
              <input
                id="create-folder-name"
                class="text-input"
                type="text"
                placeholder="New folder"
                autocomplete="off"
                required
              />
            </section>
            <section class="create-folder__row">
              <label
                class="field-group__label"
                for="create-folder-parent-search"
              >
                Parent folder
              </label>
              <div class="search-panel create-folder__parent">
                <div class="search-panel__control">
                  <input
                    id="create-folder-parent-search"
                    class="text-input search-panel__input"
                    type="search"
                    placeholder="Search parent folders"
                    autocomplete="off"
                  />
                  <button
                    id="create-folder-parent-clear"
                    class="icon-button search-panel__clear"
                    type="button"
                    aria-label="Clear parent folder search"
                    hidden
                  >
                    &times;
                  </button>
                </div>
                <ul
                  id="create-folder-parent-results"
                  class="folder-list folder-list--parent"
                  role="listbox"
                  aria-label="Parent folders"
                ></ul>
              </div>
            </section>
            <div class="create-folder__actions">
              <button
                id="create-folder-cancel"
                class="button button--ghost"
                type="button"
              >
                Cancel
              </button>
              <button
                id="create-folder-submit"
                class="button button--primary"
                type="submit"
              >
                Create folder
              </button>
            </div>
          </form>
        </div>
        <div class="search-panel">
          <div class="search-panel__control">
            <input
              id="folder-search"
              class="text-input search-panel__input"
              type="search"
              placeholder="Search for folders"
              autocomplete="off"
            />
            <button
              id="folder-search-clear"
              class="icon-button search-panel__clear"
              type="button"
              aria-label="Clear folder search"
              hidden
            >
              &times;
            </button>
          </div>
          <ul
            id="folder-results"
            class="folder-list"
            role="listbox"
            aria-label="Bookmark folders"
          ></ul>
        </div>
      </section>
      <footer class="dialog__footer">
        <div class="dialog__buttons">
          <button
            id="remove-bookmark"
            class="button button--ghost"
            type="button"
          >
            Remove bookmark
          </button>
          <button
            id="save-bookmark"
            class="button button--primary"
            type="button"
          >
            Save
          </button>
        </div>
      </footer>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
